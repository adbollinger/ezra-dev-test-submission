<form>
  <div class="form-group row">
    <label for="name_input" class="col-3">Name</label>
    <input type="text" class="form-control col-9" id="name_input" name="Name" [(ngModel)]="member.Name" (change)="onChange()" required>
  </div>
  <div class="form-group row">
    <label for="email_input" class="col-3">Email address</label>
    <input type="email" class="form-control col-9" id="email_input" name="Email" [(ngModel)]="member.Email" (change)="onChange()" required>
  </div>
</form>
